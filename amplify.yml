version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "REACT_APP_GRAPHQL_API_URL = $GRAPHQL_API_URL" >> .env
        - echo "REACT_APP_GRAPHQL_API_KEY = $GRAPHQL_API_KEY" >> .env
        - echo "REACT_APP_REGION = $REGION" >> .env
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
